<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Era - Social Network for Travelers</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/slick.css">
  <link rel="stylesheet" href="./css/jquery.fancybox.css">
  <link rel="icon" type="image/x-icon" href="./images/globe.svg">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./css/main.css">
  <style>
    .social-container {
      height: calc(100vh - 96px);
      width: 100%;
      display: flex;
      flex-direction: column;
      overflow-y: auto;
      padding: 20px;
      gap: 20px;
    }

    .social-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .social-title {
      font-size: 32px;
      font-weight: 600;
      color: #fff;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .create-post-btn {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 25px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
    }

    .create-post-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
    }

    .posts-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
      gap: 20px;
      max-width: 1200px;
      margin: 0 auto;
      width: 100%;
    }

    .post-card {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 16px;
      padding: 20px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .post-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
      border-color: rgba(102, 126, 234, 0.3);
    }

    .post-header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 15px;
    }

    .user-avatar {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      border: 2px solid #667eea;
      object-fit: cover;
      background: #333;
      transition: all 0.3s ease;
    }

    .user-avatar:hover {
      border-color: #764ba2;
      transform: scale(1.1);
    }

    .user-avatar[src=""] {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: 2px solid rgba(255, 255, 255, 0.2);
    }

    .user-avatar:not([src]) {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: 2px solid rgba(255, 255, 255, 0.2);
    }

    .user-avatar {
      animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.8);
      }

      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .post-card {
      animation: slideInUp 0.6s ease-out;
    }

    @keyframes slideInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .user-info h4 {
      color: #fff;
      font-size: 16px;
      font-weight: 600;
      margin: 0;
    }

    .user-info p {
      color: #aaa;
      font-size: 12px;
      margin: 2px 0 0 0;
    }

    .post-location {
      background: rgba(102, 126, 234, 0.2);
      color: #667eea;
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 500;
      margin-left: auto;
    }

    .post-image {
      width: 100%;
      height: 250px;
      border-radius: 12px;
      object-fit: cover;
      margin-bottom: 15px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .post-image:hover {
      transform: scale(1.02);
    }

    .post-content h3 {
      color: #fff;
      font-size: 18px;
      font-weight: 600;
      margin: 0 0 8px 0;
    }

    .post-content p {
      color: #ccc;
      font-size: 14px;
      line-height: 1.6;
      margin: 0 0 15px 0;
    }

    .post-tags {
      display: flex;
      gap: 8px;
      margin-bottom: 15px;
      flex-wrap: wrap;
    }

    .tag {
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      padding: 4px 8px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: 400;
    }

    .post-actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding-top: 15px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    .action-buttons {
      display: flex;
      gap: 15px;
    }

    .action-btn {
      background: none;
      border: none;
      color: #aaa;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 5px;
      font-size: 14px;
      transition: color 0.3s ease;
    }

    .action-btn:hover {
      color: #667eea;
    }

    .action-btn.liked {
      color: #ff6b6b;
    }

    .action-btn.saved {
      color: #ffd93d;
    }

    .post-stats {
      color: #aaa;
      font-size: 12px;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(5px);
    }

    .modal-content {
      background: linear-gradient(135deg, #0d0418 0%, #1a1a2e 100%);
      margin: 5% auto;
      padding: 30px;
      border-radius: 16px;
      width: 90%;
      max-width: 500px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
      line-height: 1;
    }

    .close:hover {
      color: #fff;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      color: #fff;
      margin-bottom: 8px;
      font-weight: 500;
    }

    .form-group input,
    .form-group textarea,
    .form-group select {
      width: 100%;
      padding: 12px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.05);
      color: #fff;
      font-family: 'Kanit', sans-serif;
    }

    .form-group input::placeholder,
    .form-group textarea::placeholder {
      color: #aaa;
    }

    .form-group textarea {
      min-height: 100px;
      resize: vertical;
    }

    .submit-btn {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 12px 30px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      width: 100%;
      transition: all 0.3s ease;
    }

    .submit-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
    }

    .loading {
      display: none;
      text-align: center;
      padding: 20px;
    }

    .spinner {
      border: 3px solid rgba(255, 255, 255, 0.1);
      border-top: 3px solid #667eea;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 10px;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    /* Mobile Styles */
    @media (max-width: 768px) {
      .header {
        padding: 0 15px;
      }

      .header__top {
        padding: 15px 0;
      }

      .mobile-menu-btn {
        display: flex;
      }

      .sidebar {
        position: fixed;
        left: -350px;
        transition: left 0.3s ease;
        z-index: 1000;
        background: linear-gradient(135deg, #0d0418 0%, #1a1a2e 100%);
        min-width: 350px;
        backdrop-filter: blur(20px);
        border-right: 1px solid rgba(255, 255, 255, 0.2);
      }

      .sidebar.active {
        left: 0;
      }

      .sidebar-overlay.active {
        display: block;
      }

      .page-container {
        width: 100%;
        padding: 0;
      }

      .social-container {
        padding: 20px 15px;
        gap: 20px;
        height: calc(100vh - 76px);
      }

      .social-header {
        flex-direction: column;
        gap: 15px;
        text-align: center;
        margin-bottom: 20px;
      }

      .social-title {
        font-size: 24px;
      }

      .create-post-btn {
        padding: 12px 24px;
        font-size: 14px;
        width: 100%;
        max-width: 300px;
      }

      .posts-container {
        grid-template-columns: 1fr;
        gap: 20px;
        margin: 0;
      }

      .filters {
        gap: 8px;
        justify-content: flex-start;
        overflow-x: auto;
        padding-bottom: 5px;
        scrollbar-width: thin;
        scrollbar-color: rgba(102, 126, 234, 0.3) transparent;
      }

      .filters::-webkit-scrollbar {
        height: 4px;
      }

      .filters::-webkit-scrollbar-track {
        background: transparent;
      }

      .filters::-webkit-scrollbar-thumb {
        background: rgba(102, 126, 234, 0.3);
        border-radius: 2px;
      }

      .filter-btn {
        padding: 8px 16px;
        font-size: 13px;
        white-space: nowrap;
        min-width: max-content;
      }

      .modal-content {
        margin: 5% auto;
        width: 95%;
        padding: 25px;
      }
    }

    /* Small Mobile Styles */
    @media (max-width: 480px) {
      .header {
        min-height: 70px;
      }

      .header__top {
        padding: 10px 0;
      }

      .header__form {
        order: 3;
        width: 100%;
        margin-top: 10px;
      }

      .header__input {
        width: 100%;
        padding: 12px 35px 12px 15px;
        font-size: 14px;
      }

      .social-container {
        padding: 15px 10px;
        gap: 15px;
        height: calc(100vh - 70px);
      }

      .social-title {
        font-size: 20px;
      }

      .create-post-btn {
        padding: 10px 20px;
        font-size: 13px;
        max-width: 280px;
      }

      .posts-container {
        gap: 15px;
      }

      .post-card {
        padding: 15px;
      }

      .post-image {
        height: 200px;
      }

      .post-content h3 {
        font-size: 16px;
      }

      .post-content p {
        font-size: 13px;
      }

      .user-avatar {
        width: 35px;
        height: 35px;
      }

      .user-info h4 {
        font-size: 14px;
      }

      .user-info p {
        font-size: 11px;
      }

      .post-location {
        font-size: 10px;
        padding: 3px 8px;
      }

      .action-btn {
        font-size: 12px;
      }

      .filter-btn {
        padding: 6px 12px;
        font-size: 12px;
      }

      .modal-content {
        margin: 8% auto;
        padding: 20px;
      }

      .form-group input,
      .form-group textarea,
      .form-group select {
        padding: 10px;
        font-size: 14px;
      }
    }



    /* Tablet and Desktop styles */
    @media (min-width: 769px) {
      .posts-container {
        grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
        gap: 20px;
      }

      .social-header {
        flex-direction: row;
        text-align: left;
      }

      .mobile-menu-btn {
        display: none;
      }

      .filters {
        justify-content: flex-start;
        margin-bottom: 25px;
      }
    }

    /* Large Desktop */
    @media (min-width: 1200px) {
      .posts-container {
        grid-template-columns: repeat(auto-fit, minmax(450px, 1fr));
        gap: 25px;
        max-width: 1400px;
        margin: 0 auto;
      }

      .social-container {
        padding: 30px 40px;
      }

      .header {
        padding: 0 40px;
      }

      .sidebar {
        min-width: 380px;
      }

      .page-container {
        width: calc(100% - 380px);
      }
    }

    /* Extra Large Desktop */
    @media (min-width: 1600px) {
      .posts-container {
        grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
        gap: 30px;
        max-width: 1600px;
      }

      .social-container {
        padding: 40px 50px;
      }
    }

    /* Default hide mobile menu button */
    .mobile-menu-btn {
      display: none;
      flex-direction: column;
      justify-content: space-around;
      width: 30px;
      height: 30px;
      background: transparent;
      border: none;
      cursor: pointer;
      padding: 0;
    }

    .mobile-menu-btn span {
      width: 100%;
      height: 3px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 2px;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px rgba(102, 126, 234, 0.3);
    }



    /* Sidebar overlay */
    .sidebar-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      z-index: 999;
    }

    .sidebar-overlay.active {
      display: block;
    }

    /* Landscape orientation on mobile */
    @media (max-width: 767px) and (orientation: landscape) {
      .social-container {
        height: calc(100vh - 70px);
        padding: 10px;
      }

      .header {
        min-height: 70px;
      }

      .header__top {
        padding: 10px 0;
      }

      .social-header {
        margin-bottom: 10px;
      }

      .social-title {
        font-size: 16px;
      }

      .create-post-btn {
        padding: 8px 16px;
        font-size: 12px;
      }

      .post-card {
        padding: 12px;
      }

      .post-image {
        height: 150px;
      }

      .modal-content {
        margin: 5% auto;
        max-height: 85vh;
        overflow-y: auto;
      }
    }

    .filters {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
      justify-content: flex-start;
      align-items: center;
    }

    .filter-btn {
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      border: none;
      padding: 8px 16px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.3s ease;
    }

    .filter-btn:hover,
    .filter-btn.active {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
  </style>
</head>

<body>
  <div class="sidebar-overlay" id="sidebar-overlay"></div>

  <header class="header" id="header">
    <div class="header__top">
      <!-- Mobile menu button -->
      <button class="mobile-menu-btn" id="mobile-menu-btn">
        <span></span>
        <span></span>
        <span></span>
      </button>
      <a class="header__logo" href="main.html">
        <img src="./images/globe.svg" alt="" width="45" height="45">
      </a>
      <form class="header__form" action="">
        <input class="header__input" type="text" placeholder="Search">
        <button class="header__btn">
          <img src="./images/search.svg" alt="">
        </button>
      </form>
      <div id="profile" class="profile">
        <label for="avatar-input" class="avatar-label">
          <img id="avatar" src="./images/default-avatar.svg" alt="Avatar" class="avatar">
        </label>
        <input type="file" id="avatar-input" accept="image/*" class="hidden">
        <div id="dropdown" class="dropdown hidden">
          <button class="dropdown-btn" id="profile-btn">Профіль</button>
          <button class="dropdown-btn" id="settings-btn">Налаштування</button>
          <button class="dropdown-btn" id="dark-mode-toggle">Dark Mode</button>
          <button class="dropdown-btn" id="logout-btn">Вийти</button>
        </div>
      </div>
    </div>
  </header>
  <div class="main__wrapper">
    <div class="sidebar">
      <div class="sidebar__menu">
        <a class="sidebar__menu-link" href="./main.html">
          Home
        </a>
        <a class="sidebar__menu-link" href="./profile.html">
          Profile
        </a>
        <a class="sidebar__menu-link" href="./social-network.html">
          Social Media
        </a>
        <a class="sidebar__menu-link" href="./chats.html">
          Chats
        </a>
        <a class="sidebar__menu-link" href="./map.html">
          Map
        </a>
      </div>
    </div>
    <div class="main__info page-container">
      <div class="social-container">
        <div class="social-header">
          <h1 class="social-title">🌍 World Travelers</h1>
          <button class="create-post-btn" onclick="openCreatePostModal()">
            ✈️ Share Your Journey
          </button>
        </div>

        <div class="filters">
          <button class="filter-btn active" data-filter="all">All Posts</button>
          <button class="filter-btn" data-filter="europe">Europe</button>
          <button class="filter-btn" data-filter="asia">Asia</button>
          <button class="filter-btn" data-filter="america">America</button>
          <button class="filter-btn" data-filter="oceania">Oceania</button>
          <button class="filter-btn" data-filter="africa">Africa</button>
        </div>

        <div class="loading" id="loading">
          <div class="spinner"></div>
          <p style="color: #aaa;">Loading posts...</p>
        </div>

        <div class="posts-container" id="posts-container">
          <!-- Posts will be generated dynamically through JavaScript -->
        </div>
      </div>
    </div>

    <!-- Модальне вікно для створення поста -->
    <div id="createPostModal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closeCreatePostModal()">&times;</span>
        <h2 style="color: #fff; margin-bottom: 20px;">Create New Post</h2>
        <form id="createPostForm">
          <div class="form-group">
            <label for="postTitle">Journey Title</label>
            <input type="text" id="postTitle" name="title" placeholder="e.g. Amazing Trip to the Alps" required>
          </div>

          <div class="form-group">
            <label for="postLocation">Location</label>
            <select id="postLocation" name="location" required>
              <option value="">Select continent</option>
              <option value="europe">Europe</option>
              <option value="asia">Asia</option>
              <option value="america">America</option>
              <option value="oceania">Oceania</option>
              <option value="africa">Africa</option>
            </select>
          </div>

          <div class="form-group">
            <label for="postContent">Journey Description</label>
            <textarea id="postContent" name="content"
              placeholder="Tell us about your journey, impressions, interesting moments..." required></textarea>
          </div>

          <div class="form-group">
            <label for="postTags">Tags (comma separated)</label>
            <input type="text" id="postTags" name="tags" placeholder="nature, mountains, adventure, photography">
          </div>

          <div class="form-group">
            <label for="postImage">Image URL</label>
            <input type="url" id="postImage" name="image" placeholder="https://example.com/image.jpg" required>
          </div>

          <button type="submit" class="submit-btn">Publish Post</button>
        </form>
      </div>
    </div>
  </div>

        location: "oceania",
        tags: ["fjords", "water", "landscapes", "boat"],
        timestamp: new Date(Date.now() - 1000 * 60 * 60 * 4),
        likes: 56,
        comments: 15,
        isLiked: false,
        isSaved: true
      },
      {
        id: 4,
        user: {
          name: "David Brown",
          avatar: "https://api.dicebear.com/7.x/avataaars/svg?seed=David&backgroundColor=ffd93d&clothesColor=262e33&eyebrowType=default&eyeType=default&facialHairColor=black&facialHairType=goatee&hairColor=black&hatColor=blue&mouthType=default&skinColor=brown",
          location: "Berlin, Germany"
        },
        title: "Alpine Adventures",
        content: "Just finished hiking through the Alps. 5 days among incredible mountain landscapes, fresh air and unforgettable memories. The sunrise at 3000 meters altitude was especially impressive!",
        image: "./images/locations/new-zeland-4.jpg",
        location: "europe",
        tags: ["alps", "hiking", "mountains", "sunrise"],
        timestamp: new Date(Date.now() - 1000 * 60 * 60 * 6),
        likes: 73,
        comments: 22,
        isLiked: true,
        isSaved: true
      }
    ];

    let currentFilter = 'all';

    // Функція для відображення постів
    function renderPosts(postsToRender = posts) {
      const container = document.getElementById('posts-container');
      const loading = document.getElementById('loading');

      // Показуємо loading
      loading.style.display = 'block';
      container.innerHTML = '';

      setTimeout(() => {
        loading.style.display = 'none';

        if (postsToRender.length === 0) {
          container.innerHTML = '<p style="color: #aaa; text-align: center; grid-column: 1/-1;">No posts found</p>';
          return;
        }

        postsToRender.forEach(post => {
          const postElement = document.createElement('div');
          postElement.className = 'post-card';
          postElement.innerHTML = `
            <div class="post-header">
              <img src="${post.user.avatar}" alt="${post.user.name}" class="user-avatar" onerror="this.src='./images/default-avatar.svg'">
              <div class="user-info">
                <h4>${post.user.name}</h4>
                <p>${post.user.location} • ${formatTime(post.timestamp)}</p>
              </div>
              <span class="post-location">${getLocationName(post.location)}</span>
            </div>

            <img src="${post.image}" alt="${post.title}" class="post-image" onclick="openImageModal('${post.image}', '${post.title}')" onerror="this.src='./images/default-cover.jpg'">

            <div class="post-content">
              <h3>${post.title}</h3>
              <p>${post.content}</p>
            </div>

            <div class="post-tags">
              ${post.tags.map(tag => `<span class="tag">#${tag}</span>`).join('')}
            </div>

            <div class="post-actions">
              <div class="action-buttons">
                <button class="action-btn ${post.isLiked ? 'liked' : ''}" onclick="toggleLike(${post.id})">
                  ${post.isLiked ? '❤️' : '🤍'} ${post.likes}
                </button>
                <button class="action-btn" onclick="showComments(${post.id})">
                  💬 ${post.comments}
                </button>
                <button class="action-btn ${post.isSaved ? 'saved' : ''}" onclick="toggleSave(${post.id})">
                  ${post.isSaved ? '⭐' : '☆'}
                </button>
                <button class="action-btn" onclick="sharePost(${post.id})">
                  📤
                </button>
              </div>
            </div>
          `;
          container.appendChild(postElement);
        });
      }, 500);
    }

    // Функція для форматування часу
    function formatTime(date) {
      const now = new Date();
      const diffMs = now - date;
      const diffHours = Math.floor(diffMs / (1000 * 60 * 60));
      const diffDays = Math.floor(diffMs / (1000 * 60 * 60 * 24));

      if (diffHours < 1) {
        const diffMins = Math.floor(diffMs / (1000 * 60));
        return `${diffMins}m ago`;
      } else if (diffHours < 24) {
        return `${diffHours}h ago`;
      } else if (diffDays === 1) {
        return 'Yesterday';
      } else if (diffDays < 7) {
        return `${diffDays}d ago`;
      } else {
        return date.toLocaleDateString('en-US');
      }
    }

    // Функція для отримання назви локації
    function getLocationName(location) {
      const locationNames = {
        europe: '🇪🇺 Europe',
        asia: '🌏 Asia',
        america: '🌎 America',
        oceania: '🌊 Oceania',
        africa: '🌍 Africa'
      };
      return locationNames[location] || location;
    }

    // Функція для лайку
    function toggleLike(postId) {
      const post = posts.find(p => p.id === postId);
      if (post) {
        post.isLiked = !post.isLiked;
        post.likes += post.isLiked ? 1 : -1;
        renderPosts(getFilteredPosts());
      }
    }

    // Функція для збереження
    function toggleSave(postId) {
      const post = posts.find(p => p.id === postId);
      if (post) {
        post.isSaved = !post.isSaved;
        renderPosts(getFilteredPosts());
      }
    }

    // Функція для коментарів
    function showComments(postId) {
      alert('Comments feature will be added later!');
    }

    // Функція для поділитися
    function sharePost(postId) {
      const post = posts.find(p => p.id === postId);
      if (post && navigator.share) {
        navigator.share({
          title: post.title,
          text: post.content,
          url: window.location.href
        });
      } else {
        // Fallback для браузерів без підтримки Web Share API
        navigator.clipboard.writeText(window.location.href).then(() => {
          alert('Link copied to clipboard!');
        });
      }
    }

    // Функція фільтрації
    function getFilteredPosts() {
      if (currentFilter === 'all') {
        return posts;
      }
      return posts.filter(post => post.location === currentFilter);
    }

    // Обробник фільтрів
    document.addEventListener('DOMContentLoaded', () => {
      const filterBtns = document.querySelectorAll('.filter-btn');

      filterBtns.forEach(btn => {
        btn.addEventListener('click', () => {
          // Видаляємо активний клас з усіх кнопок
          filterBtns.forEach(b => b.classList.remove('active'));
          // Додаємо активний клас до натиснутої кнопки
          btn.classList.add('active');

          currentFilter = btn.dataset.filter;
          renderPosts(getFilteredPosts());
        });
      });

      // Початкове відображення постів
      renderPosts();
    });

    // Функції для модального вікна створення поста
    function openCreatePostModal() {
      document.getElementById('createPostModal').style.display = 'block';
    }

    function closeCreatePostModal() {
      document.getElementById('createPostModal').style.display = 'none';
    }

    // Обробник форми створення поста
    document.addEventListener('DOMContentLoaded', () => {
      const form = document.getElementById('createPostForm');
      if (form) {
        form.addEventListener('submit', (e) => {
          e.preventDefault();

          const formData = new FormData(form);
          const newPost = {
            id: posts.length + 1,
            user: {
              name: "Your Name",
              avatar: "./images/default-avatar.svg",
              location: "Your Location"
            },
            title: formData.get('title'),
            content: formData.get('content'),
            image: formData.get('image'),
            location: formData.get('location'),
            tags: formData.get('tags') ? formData.get('tags').split(',').map(tag => tag.trim()) : [],
            timestamp: new Date(),
            likes: 0,
            comments: 0,
            isLiked: false,
            isSaved: false
          };

          posts.unshift(newPost); // Додаємо на початок
          closeCreatePostModal();
          form.reset();
          renderPosts(getFilteredPosts());

          // Show success message
          alert('Post created successfully!');
        });
      }
    });

    // Close modal when clicking outside
    window.addEventListener('click', (e) => {
      const modal = document.getElementById('createPostModal');
      if (e.target === modal) {
        closeCreatePostModal();
      }
    });

    function openImageModal(imageSrc, title) {
      // Simple way to open image in new tab
      window.open(imageSrc, '_blank');
    }

    // Profile dropdown functionality
    document.getElementById('avatar').addEventListener('click', function () {
      const dropdown = document.getElementById('dropdown');
      dropdown.classList.toggle('hidden');
    });

    document.getElementById('avatar-input').addEventListener('change', function (event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          document.getElementById('avatar').src = e.target.result;
          localStorage.setItem('userAvatar', e.target.result);
        };
        reader.readAsDataURL(file);
      }
    });

    window.addEventListener('click', function (e) {
      if (!document.getElementById('profile').contains(e.target)) {
        document.getElementById('dropdown').classList.add('hidden');
      }
    });

    document.getElementById('profile-btn').addEventListener('click', function () {
      window.location.href = 'profile.html';
    });

    document.getElementById('settings-btn').addEventListener('click', function () {
      alert('Відкриваємо налаштування!');
    });

    document.getElementById('dark-mode-toggle').addEventListener('click', function () {
      document.body.classList.toggle('dark-mode');
      document.getElementById('header')?.classList.toggle('dark-mode');
      const darkModeButton = document.getElementById('dark-mode-toggle');
      darkModeButton.textContent = document.body.classList.contains('dark-mode') ? 'Light Mode' : 'Dark Mode';
    });

    document.getElementById('logout-btn').addEventListener('click', function () {
      localStorage.removeItem('token');
      localStorage.removeItem('user');
      window.location.href = 'auth.html';
    });

    // Mobile menu functionality
    document.addEventListener('DOMContentLoaded', function () {
      const mobileMenuBtn = document.getElementById('mobile-menu-btn');
      const sidebar = document.querySelector('.sidebar');
      const sidebarOverlay = document.getElementById('sidebar-overlay');

      function toggleMobileMenu() {
        sidebar.classList.toggle('active');
        sidebarOverlay.classList.toggle('active');
      }

      function closeMobileMenu() {
        sidebar.classList.remove('active');
        sidebarOverlay.classList.remove('active');
      }

      if (mobileMenuBtn) {
        mobileMenuBtn.addEventListener('click', toggleMobileMenu);
      }

      if (sidebarOverlay) {
        sidebarOverlay.addEventListener('click', closeMobileMenu);
      }

      // Close mobile menu when clicking sidebar links
      const sidebarLinks = document.querySelectorAll('.sidebar__menu-link');
      sidebarLinks.forEach(link => {
        link.addEventListener('click', closeMobileMenu);
      });

      // Close mobile menu on window resize if opened
      window.addEventListener('resize', function () {
        if (window.innerWidth > 768) {
          closeMobileMenu();
        }
      });
    });
  </script>
