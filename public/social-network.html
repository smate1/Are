<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Era - Social Network for Travelers</title>

  <link rel="stylesheet" href="./css/slick.css">
  <link rel="stylesheet" href="./css/jquery.fancybox.css">
  <link rel="icon" type="image/x-icon" href="./images/globe.svg">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./css/main.css">
  <style>
    .social-container {
      height: calc(100vh - 96px);
      width: 100%;
      display: flex;
      flex-direction: column;
      overflow-y: auto;
      padding: 20px;
      gap: 20px;
    }

    .social-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .social-title {
      font-size: 32px;
      font-weight: 600;
      color: #fff;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .create-post-btn {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 25px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
    }

    .create-post-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
    }

    .posts-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
      gap: 20px;
      max-width: 1200px;
      margin: 0 auto;
      width: 100%;
    }

    .post-card {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 16px;
      padding: 20px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .post-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
      border-color: rgba(102, 126, 234, 0.3);
    }

    .post-header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 15px;
    }

    .user-avatar {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      border: 2px solid #667eea;
      object-fit: cover;
      background: #333;
      transition: all 0.3s ease;
    }

    .user-avatar:hover {
      border-color: #764ba2;
      transform: scale(1.1);
    }

    .user-avatar[src=""] {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: 2px solid rgba(255, 255, 255, 0.2);
    }

    .user-avatar:not([src]) {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: 2px solid rgba(255, 255, 255, 0.2);
    }

    .user-avatar {
      animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.8);
      }

      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .post-card {
      animation: slideInUp 0.6s ease-out;
    }

    @keyframes slideInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .user-info h4 {
      color: #fff;
      font-size: 16px;
      font-weight: 600;
      margin: 0;
    }

    .user-info p {
      color: #aaa;
      font-size: 12px;
      margin: 2px 0 0 0;
    }

    .post-location {
      background: rgba(102, 126, 234, 0.2);
      color: #667eea;
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 500;
      margin-left: auto;
    }

    .post-image {
      width: 100%;
      height: 250px;
      border-radius: 12px;
      object-fit: cover;
      margin-bottom: 15px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .post-image:hover {
      transform: scale(1.02);
    }

    .post-content h3 {
      color: #fff;
      font-size: 18px;
      font-weight: 600;
      margin: 0 0 8px 0;
    }

    .post-content p {
      color: #ccc;
      font-size: 14px;
      line-height: 1.6;
      margin: 0 0 15px 0;
    }

    .post-tags {
      display: flex;
      gap: 8px;
      margin-bottom: 15px;
      flex-wrap: wrap;
    }

    .tag {
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      padding: 4px 8px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: 400;
    }

    .post-actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding-top: 15px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    .action-buttons {
      display: flex;
      gap: 15px;
    }

    .action-btn {
      background: none;
      border: none;
      color: #aaa;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 5px;
      font-size: 14px;
      transition: color 0.3s ease;
    }

    .action-btn:hover {
      color: #667eea;
    }

    .action-btn.liked {
      color: #ff6b6b;
    }

    .action-btn.saved {
      color: #ffd93d;
    }

    .post-stats {
      color: #aaa;
      font-size: 12px;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(5px);
    }

    .modal-content {
      background: linear-gradient(135deg, #0d0418 0%, #1a1a2e 100%);
      margin: 5% auto;
      padding: 30px;
      border-radius: 16px;
      width: 90%;
      max-width: 500px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
      line-height: 1;
    }

    .close:hover {
      color: #fff;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      color: #fff;
      margin-bottom: 8px;
      font-weight: 500;
    }

    .form-group input,
    .form-group textarea,
    .form-group select {
      width: 100%;
      padding: 12px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.05);
      color: #fff;
      font-family: 'Kanit', sans-serif;
    }

    .form-group input::placeholder,
    .form-group textarea::placeholder {
      color: #aaa;
    }

    .form-group textarea {
      min-height: 100px;
      resize: vertical;
    }

    .submit-btn {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 12px 30px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      width: 100%;
      transition: all 0.3s ease;
    }

    .submit-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
    }

    .loading {
      display: none;
      text-align: center;
      padding: 20px;
    }

    .spinner {
      border: 3px solid rgba(255, 255, 255, 0.1);
      border-top: 3px solid #667eea;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 10px;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    @media (max-width: 768px) {
      .posts-container {
        grid-template-columns: 1fr;
        gap: 15px;
      }

      .social-header {
        flex-direction: column;
        gap: 15px;
        text-align: center;
      }

      .social-title {
        font-size: 24px;
      }
    }

    .filters {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .filter-btn {
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      border: none;
      padding: 8px 16px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.3s ease;
    }

    .filter-btn:hover,
    .filter-btn.active {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
  </style>
</head>

  <script>
    // Array of traveler posts
    let posts = [
      {

          location: "London, UK"
        },
        title: "Incredible Journey Through New Zealand",
        content: "Just returned from the best trip of my life! New Zealand amazed me with its landscapes, friendly people and incredible adventures. The hot air balloon flight over Lake Taupo was especially memorable.",
        image: "./images/locations/new-zeland-1.jpg",
        location: "oceania",
        tags: ["nature", "adventure", "photography", "mountains"],
        timestamp: new Date(Date.now() - 1000 * 60 * 30),
        likes: 42,
        comments: 8,
        isLiked: false,
        isSaved: false
      },
      {
        id: 2,
        user: {
          name: "Alex Smith",
          avatar: "https://api.dicebear.com/7.x/avataaars/svg?seed=Alex&backgroundColor=c7e9b4&clothesColor=94d3ac&eyebrowType=default&eyeType=default&facialHairColor=brown&facialHairType=default&hairColor=brown&hatColor=black&mouthType=smile&skinColor=light",
          location: "Vancouver, Canada"
        },
        title: "Mystical Evening in the Mountains",
        content: "Yesterday I spent the night under the starry sky in the mountains. This silence, this feeling of freedom and unity with nature - this is what makes traveling worthwhile. I recommend it to everyone seeking peace and inspiration.",
        image: "./images/mountain-peak.jpg",
        location: "america",
        tags: ["mountains", "camping", "stars", "meditation"],
        timestamp: new Date(Date.now() - 1000 * 60 * 60 * 2),
        likes: 28,
        comments: 12,
        isLiked: true,
        isSaved: false
      },
      {
        id: 3,
        user: {
          name: "Kate Wilson",
          avatar: "https://api.dicebear.com/7.x/avataaars/svg?seed=Kate&backgroundColor=b6e3f4&clothesColor=25557c&eyebrowType=default&eyeType=happy&facialHairColor=auburn&hairColor=auburn&hatColor=black&mouthType=smile&skinColor=light",
          location: "Sydney, Australia"
        },
        title: "Breathtaking Fjords",
        content: "New Zealand continues to amaze! Today I explored the fjords - it's something incredible. Every turn reveals new breathtaking views. I will definitely come back here again!",
        image: "./images/locations/new-zeland-2.jpg",
        location: "oceania",
        tags: ["fjords", "water", "landscapes", "boat"],
        timestamp: new Date(Date.now() - 1000 * 60 * 60 * 4),
        likes: 56,
        comments: 15,
        isLiked: false,
        isSaved: true
      },
      {
        id: 4,
        user: {
          name: "David Brown",
          avatar: "https://api.dicebear.com/7.x/avataaars/svg?seed=David&backgroundColor=ffd93d&clothesColor=262e33&eyebrowType=default&eyeType=default&facialHairColor=black&facialHairType=goatee&hairColor=black&hatColor=blue&mouthType=default&skinColor=brown",
          location: "Berlin, Germany"
        },
        title: "Alpine Adventures",
        content: "Just finished hiking through the Alps. 5 days among incredible mountain landscapes, fresh air and unforgettable memories. The sunrise at 3000 meters altitude was especially impressive!",
        image: "./images/locations/new-zeland-4.jpg",
        location: "europe",
        tags: ["alps", "hiking", "mountains", "sunrise"],
        timestamp: new Date(Date.now() - 1000 * 60 * 60 * 6),
        likes: 73,
        comments: 22,
        isLiked: true,
        isSaved: true
      }
    ];

    let currentFilter = 'all';

    // –§—É–Ω–∫—Ü—ñ—è –¥–ª—è –≤—ñ–¥–æ–±—Ä–∞–∂–µ–Ω–Ω—è –ø–æ—Å—Ç—ñ–≤
    function renderPosts(postsToRender = posts) {
      const container = document.getElementById('posts-container');
      const loading = document.getElementById('loading');

      // –ü–æ–∫–∞–∑—É—î–º–æ loading
      loading.style.display = 'block';
      container.innerHTML = '';

      setTimeout(() => {
        loading.style.display = 'none';

        if (postsToRender.length === 0) {
          container.innerHTML = '<p style="color: #aaa; text-align: center; grid-column: 1/-1;">No posts found</p>';
          return;
        }

        postsToRender.forEach(post => {
          const postElement = document.createElement('div');
          postElement.className = 'post-card';
          postElement.innerHTML = `
            <div class="post-header">
              <img src="${post.user.avatar}" alt="${post.user.name}" class="user-avatar" onerror="this.src='./images/default-avatar.svg'">
              <div class="user-info">
                <h4>${post.user.name}</h4>
                <p>${post.user.location} ‚Ä¢ ${formatTime(post.timestamp)}</p>
              </div>
              <span class="post-location">${getLocationName(post.location)}</span>
            </div>

            <img src="${post.image}" alt="${post.title}" class="post-image" onclick="openImageModal('${post.image}', '${post.title}')" onerror="this.src='./images/default-cover.jpg'">

            <div class="post-content">
              <h3>${post.title}</h3>
              <p>${post.content}</p>
            </div>

            <div class="post-tags">
              ${post.tags.map(tag => `<span class="tag">#${tag}</span>`).join('')}
            </div>

            <div class="post-actions">
              <div class="action-buttons">
                <button class="action-btn ${post.isLiked ? 'liked' : ''}" onclick="toggleLike(${post.id})">
                  ${post.isLiked ? '‚ù§Ô∏è' : 'ü§ç'} ${post.likes}
                </button>
                <button class="action-btn" onclick="showComments(${post.id})">
                  üí¨ ${post.comments}
                </button>
                <button class="action-btn ${post.isSaved ? 'saved' : ''}" onclick="toggleSave(${post.id})">
                  ${post.isSaved ? '‚≠ê' : '‚òÜ'}
                </button>
                <button class="action-btn" onclick="sharePost(${post.id})">
                  üì§
                </button>
              </div>
            </div>
          `;
          container.appendChild(postElement);
        });
      }, 500);
    }

    // –§—É–Ω–∫—Ü—ñ—è –¥–ª—è —Ñ–æ—Ä–º–∞—Ç—É–≤–∞–Ω–Ω—è —á–∞—Å—É
    function formatTime(date) {
      const now = new Date();
      const diffMs = now - date;
      const diffHours = Math.floor(diffMs / (1000 * 60 * 60));
      const diffDays = Math.floor(diffMs / (1000 * 60 * 60 * 24));

      if (diffHours < 1) {
        const diffMins = Math.floor(diffMs / (1000 * 60));
        return `${diffMins}m ago`;
      } else if (diffHours < 24) {
        return `${diffHours}h ago`;
      } else if (diffDays === 1) {
        return 'Yesterday';
      } else if (diffDays < 7) {
        return `${diffDays}d ago`;
      } else {
        return date.toLocaleDateString('en-US');
      }
    }

    // –§—É–Ω–∫—Ü—ñ—è –¥–ª—è –æ—Ç—Ä–∏–º–∞–Ω–Ω—è –Ω–∞–∑–≤–∏ –ª–æ–∫–∞—Ü—ñ—ó
    function getLocationName(location) {
      const locationNames = {
        europe: 'üá™üá∫ Europe',
        asia: 'üåè Asia',
        america: 'üåé America',
        oceania: 'üåä Oceania',
        africa: 'üåç Africa'
      };
      return locationNames[location] || location;
    }

    // –§—É–Ω–∫—Ü—ñ—è –¥–ª—è –ª–∞–π–∫—É
    function toggleLike(postId) {
      const post = posts.find(p => p.id === postId);
      if (post) {
        post.isLiked = !post.isLiked;
        post.likes += post.isLiked ? 1 : -1;
        renderPosts(getFilteredPosts());
      }
    }

    // –§—É–Ω–∫—Ü—ñ—è –¥–ª—è –∑–±–µ—Ä–µ–∂–µ–Ω–Ω—è
    function toggleSave(postId) {
      const post = posts.find(p => p.id === postId);
      if (post) {
        post.isSaved = !post.isSaved;
        renderPosts(getFilteredPosts());
      }
    }

    // –§—É–Ω–∫—Ü—ñ—è –¥–ª—è –∫–æ–º–µ–Ω—Ç–∞—Ä—ñ–≤
    function showComments(postId) {
      alert('Comments feature will be added later!');
    }

    // –§—É–Ω–∫—Ü—ñ—è –¥–ª—è –ø–æ–¥—ñ–ª–∏—Ç–∏—Å—è
    function sharePost(postId) {
      const post = posts.find(p => p.id === postId);
      if (post && navigator.share) {
        navigator.share({
          title: post.title,
          text: post.content,
          url: window.location.href
        });
      } else {
        // Fallback –¥–ª—è –±—Ä–∞—É–∑–µ—Ä—ñ–≤ –±–µ–∑ –ø—ñ–¥—Ç—Ä–∏–º–∫–∏ Web Share API
        navigator.clipboard.writeText(window.location.href).then(() => {
          alert('Link copied to clipboard!');
        });
      }
    }

    // –§—É–Ω–∫—Ü—ñ—è —Ñ—ñ–ª—å—Ç—Ä–∞—Ü—ñ—ó
    function getFilteredPosts() {
      if (currentFilter === 'all') {
        return posts;
      }
      return posts.filter(post => post.location === currentFilter);
    }

    // –û–±—Ä–æ–±–Ω–∏–∫ —Ñ—ñ–ª—å—Ç—Ä—ñ–≤
    document.addEventListener('DOMContentLoaded', () => {
      const filterBtns = document.querySelectorAll('.filter-btn');

      filterBtns.forEach(btn => {
        btn.addEventListener('click', () => {
          // –í–∏–¥–∞–ª—è—î–º–æ –∞–∫—Ç–∏–≤–Ω–∏–π –∫–ª–∞—Å –∑ —É—Å—ñ—Ö –∫–Ω–æ–ø–æ–∫
          filterBtns.forEach(b => b.classList.remove('active'));
          // –î–æ–¥–∞—î–º–æ –∞–∫—Ç–∏–≤–Ω–∏–π –∫–ª–∞—Å –¥–æ –Ω–∞—Ç–∏—Å–Ω—É—Ç–æ—ó –∫–Ω–æ–ø–∫–∏
          btn.classList.add('active');

          currentFilter = btn.dataset.filter;
          renderPosts(getFilteredPosts());
        });
      });

      // –ü–æ—á–∞—Ç–∫–æ–≤–µ –≤—ñ–¥–æ–±—Ä–∞–∂–µ–Ω–Ω—è –ø–æ—Å—Ç—ñ–≤
      renderPosts();
    });

    // –§—É–Ω–∫—Ü—ñ—ó –¥–ª—è –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –≤—ñ–∫–Ω–∞ —Å—Ç–≤–æ—Ä–µ–Ω–Ω—è –ø–æ—Å—Ç–∞
    function openCreatePostModal() {
      document.getElementById('createPostModal').style.display = 'block';
    }

    function closeCreatePostModal() {
      document.getElementById('createPostModal').style.display = 'none';
    }

    // –û–±—Ä–æ–±–Ω–∏–∫ —Ñ–æ—Ä–º–∏ —Å—Ç–≤–æ—Ä–µ–Ω–Ω—è –ø–æ—Å—Ç–∞
    document.addEventListener('DOMContentLoaded', () => {
      const form = document.getElementById('createPostForm');
      if (form) {
        form.addEventListener('submit', (e) => {
          e.preventDefault();

          const formData = new FormData(form);
          const newPost = {
            id: posts.length + 1,
            user: {
              name: "Your Name",
              avatar: "./images/default-avatar.svg",
              location: "Your Location"
            },
            title: formData.get('title'),
            content: formData.get('content'),
            image: formData.get('image'),
            location: formData.get('location'),
            tags: formData.get('tags') ? formData.get('tags').split(',').map(tag => tag.trim()) : [],
            timestamp: new Date(),
            likes: 0,
            comments: 0,
            isLiked: false,
            isSaved: false
          };

          posts.unshift(newPost); // –î–æ–¥–∞—î–º–æ –Ω–∞ –ø–æ—á–∞—Ç–æ–∫
          closeCreatePostModal();
          form.reset();
          renderPosts(getFilteredPosts());

          // Show success message
          alert('Post created successfully!');
        });
      }
    });

    // Close modal when clicking outside
    window.addEventListener('click', (e) => {
      const modal = document.getElementById('createPostModal');
      if (e.target === modal) {
        closeCreatePostModal();
      }
    });

    function openImageModal(imageSrc, title) {
      // Simple way to open image in new tab
      window.open(imageSrc, '_blank');
    }

    // Profile dropdown functionality
    document.getElementById('avatar').addEventListener('click', function () {
      const dropdown = document.getElementById('dropdown');
      dropdown.classList.toggle('hidden');
    });

    document.getElementById('avatar-input').addEventListener('change', function (event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          document.getElementById('avatar').src = e.target.result;
          localStorage.setItem('userAvatar', e.target.result);
        };
        reader.readAsDataURL(file);
      }
    });

    window.addEventListener('click', function (e) {
      if (!document.getElementById('profile').contains(e.target)) {
        document.getElementById('dropdown').classList.add('hidden');
      }
    });

    document.getElementById('profile-btn').addEventListener('click', function () {
      window.location.href = 'profile.html';
    });

    document.getElementById('settings-btn').addEventListener('click', function () {
      alert('–í—ñ–¥–∫—Ä–∏–≤–∞—î–º–æ –Ω–∞–ª–∞—à—Ç—É–≤–∞–Ω–Ω—è!');
    });

    document.getElementById('dark-mode-toggle').addEventListener('click', function () {
      document.body.classList.toggle('dark-mode');
      document.getElementById('header')?.classList.toggle('dark-mode');
      const darkModeButton = document.getElementById('dark-mode-toggle');
      darkModeButton.textContent = document.body.classList.contains('dark-mode') ? 'Light Mode' : 'Dark Mode';
    });

    document.getElementById('logout-btn').addEventListener('click', function () {
      localStorage.removeItem('token');
      localStorage.removeItem('user');
      window.location.href = 'auth.html';
    });
  </script>
