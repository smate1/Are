<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Era - Map</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/slick.css">
  <link rel="stylesheet" href="./css/jquery.fancybox.css">
  <link rel="icon" type="image/x-icon" href="./images/globe.svg">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
  <style>
    .map-container {
      display: flex;
      height: calc(100vh - 96px);
      width: 100%;
      background: linear-gradient(135deg, #0d0418 0%, #1a1a2e 100%);
    }

    #map {
      flex: 1;
      height: 100%;
      z-index: 1;
      border-radius: 16px;
      margin: 10px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
    }

    .map-sidebar {
      width: 320px;
      background: rgba(255, 255, 255, 0.05);
      border-right: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      overflow-y: auto;
      overflow-x: hidden;
      padding: 20px;
      position: relative;
      z-index: 2;
      scroll-behavior: smooth;
    }

    /* Custom Scrollbar Styling */
    .map-sidebar::-webkit-scrollbar {
      width: 8px;
    }

    .map-sidebar::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
      margin: 10px 0;
    }

    .map-sidebar::-webkit-scrollbar-thumb {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 10px;
      transition: all 0.3s ease;
    }

    .map-sidebar::-webkit-scrollbar-thumb:hover {
      background: linear-gradient(135deg, #5a6fd8 0%, #6a4190 100%);
      box-shadow: 0 0 10px rgba(102, 126, 234, 0.5);
    }

    /* Firefox Scrollbar */
    .map-sidebar {
      scrollbar-width: thin;
      scrollbar-color: #667eea rgba(255, 255, 255, 0.05);
    }

    .location-search {
      margin-bottom: 20px;
    }

    .search-input {
      width: 100%;
      padding: 12px 20px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 24px;
      color: #fff;
      font-family: 'Kanit', sans-serif;
      margin-bottom: 15px;
      transition: all 0.3s ease;
      font-size: 14px;
    }

    .search-input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 20px rgba(102, 126, 234, 0.3);
    }

    .search-input::placeholder {
      color: #aaa;
    }

    .map-btn {
      padding: 12px 18px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-family: 'Kanit', sans-serif;
      margin-right: 8px;
      margin-bottom: 8px;
      transition: all 0.3s ease;
      font-size: 14px;
      font-weight: 500;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
    }

    .map-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
    }

    .btn-danger {
      background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
      box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
    }

    .btn-danger:hover {
      box-shadow: 0 6px 20px rgba(255, 107, 107, 0.4);
    }

    .location-list {
      margin-top: 20px;
    }

    .location-item {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      padding: 15px;
      border-radius: 16px;
      margin-bottom: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
      position: relative;
      overflow: hidden;
    }

    .location-item::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(102, 126, 234, 0.1), transparent);
      transition: left 0.5s;
    }

    .location-item:hover::before {
      left: 100%;
    }

    .location-item:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
      border-color: rgba(102, 126, 234, 0.3);
      background: rgba(255, 255, 255, 0.08);
    }

    .location-name {
      font-weight: 600;
      margin-bottom: 8px;
      color: #fff;
      font-size: 16px;
    }

    .location-address {
      font-size: 14px;
      color: #ccc;
      margin-bottom: 12px;
    }

    .location-actions {
      display: flex;
      gap: 8px;
    }

    .location-meta {
      display: flex;
      justify-content: space-between;
      margin-top: 12px;
      font-size: 12px;
      color: #aaa;
    }

    .location-category {
      background: rgba(102, 126, 234, 0.2);
      color: #667eea;
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 500;
      display: inline-block;
      margin-right: 8px;
    }

    .location-category.shopping {
      background: rgba(238, 90, 36, 0.2);
      color: #ee5a24;
    }

    .location-category.food {
      background: rgba(255, 183, 77, 0.2);
      color: #ffb74d;
    }

    .location-category.landmark {
      background: rgba(156, 39, 176, 0.2);
      color: #9c27b0;
    }

    .location-category.museum {
      background: rgba(67, 160, 71, 0.2);
      color: #43a047;
    }

    .location-category.park {
      background: rgba(76, 175, 80, 0.2);
      color: #4caf50;
    }

    .user-popup {
      text-align: center;
    }

    .user-avatar {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      margin-bottom: 8px;
      border: 2px solid #667eea;
      object-fit: cover;
    }

    .user-name {
      font-weight: 600;
      margin-bottom: 5px;
      color: #333;
    }

    .user-action {
      margin-top: 10px;
    }

    .location-popup {
      max-width: 220px;
    }

    .location-popup-title {
      font-weight: 600;
      font-size: 16px;
      margin-bottom: 6px;
      color: #333;
    }

    .location-popup-address {
      font-size: 13px;
      color: #666;
      margin-bottom: 6px;
    }

    .location-popup-rating {
      display: flex;
      align-items: center;
      font-size: 14px;
      color: #f1c40f;
      margin-bottom: 8px;
    }

    .location-popup-description {
      font-size: 13px;
      margin-bottom: 12px;
      color: #555;
    }

    .location-popup-actions {
      display: flex;
      gap: 8px;
    }

    .friend-list {
      margin-bottom: 20px;
    }

    .friend-item {
      display: flex;
      align-items: center;
      margin-bottom: 12px;
      padding: 12px;
      background: rgba(255, 255, 255, 0.03);
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      border: 1px solid rgba(255, 255, 255, 0.05);
    }

    .friend-item:hover {
      background: rgba(255, 255, 255, 0.08);
      transform: translateX(5px);
    }

    .friend-avatar {
      width: 35px;
      height: 35px;
      border-radius: 50%;
      margin-right: 12px;
      border: 2px solid #667eea;
      object-fit: cover;
    }

    .friend-info {
      flex: 1;
    }

    .friend-name {
      font-size: 14px;
      margin-bottom: 3px;
      color: #fff;
      font-weight: 500;
    }

    .friend-status {
      font-size: 12px;
      color: #4ade80;
      font-weight: 500;
    }

    .section-title {
      font-size: 20px;
      margin-bottom: 20px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      padding-bottom: 10px;
      color: #fff;
      font-weight: 600;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    /* Mobile Navigation Buttons */
    .mobile-menu-btn {
      display: none;
      flex-direction: column;
      justify-content: space-around;
      width: 30px;
      height: 30px;
      background: transparent;
      border: none;
      cursor: pointer;
      padding: 0;
    }

    .mobile-menu-btn span {
      width: 100%;
      height: 3px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 2px;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px rgba(102, 126, 234, 0.3);
    }

    /* Mobile Sidebar Overlay */
    .sidebar-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 999;
    }

    /* Tablet Styles */
    @media (max-width: 1024px) {
      .header__form {
        width: auto;
      }

      .header__input {
        width: 350px;
      }

      .sidebar {
        min-width: 280px;
      }

      .page-container {
        width: calc(100% - 280px);
      }

      .map-sidebar {
        width: 280px;
      }
    }

    /* Mobile Styles */
    @media (max-width: 768px) {
      .header {
        padding: 0 15px;
      }

      .header__top {
        padding: 15px 0;
      }

      .mobile-menu-btn {
        display: flex;
      }

      .header__form {
        position: absolute;
        top: 100%;
        left: 0;
        right: 0;
        background: #0a0a0a;
        border-top: 1px solid #333;
        padding: 15px;
        display: none;
      }

      .header__form.active {
        display: block;
      }

      .header__input {
        width: 100%;
      }

      .sidebar {
        position: fixed;
        left: -350px;
        transition: left 0.3s ease;
        z-index: 1000;
        background: linear-gradient(135deg, #0d0418 0%, #1a1a2e 100%);
        min-width: 350px;
        backdrop-filter: blur(20px);
      }

      .sidebar.active {
        left: 0;
      }

      .sidebar-overlay.active {
        display: block;
      }

      .page-container {
        width: 100%;
        left: 0;
      }

      .map-container {
        height: calc(100vh - 76px);
        flex-direction: column;
        margin: 0;
        padding: 0;
      }

      .map-sidebar {
        width: 100%;
        height: 40%;
        order: 2;
        border-right: none;
        border-top: 1px solid rgba(255, 255, 255, 0.1);
        -webkit-overflow-scrolling: touch;
        scroll-snap-type: y proximity;
        margin: 0;
        border-radius: 0;
        position: relative;
        /* Prevent fixed positioning issues */
      }

      .location-item,
      .friend-item {
        scroll-snap-align: start;
      }

      #map {
        height: 60%;
        order: 1;
        margin: 0;
        border-radius: 0;
        position: relative;
        /* Ensure map is properly positioned */
        z-index: 1;
        width: 100%;
        /* Ensure full width */
      }

      /* Fix map container positioning */
      .leaflet-container {
        width: 100% !important;
        height: 100% !important;
        position: relative !important;
        /* Remove fixed positioning */
      }

      .search-input {
        font-size: 16px;
      }

      .map-btn {
        padding: 10px 16px;
        font-size: 14px;
        margin-bottom: 10px;
        width: 100%;
        margin-right: 0;
      }

      .location-item {
        padding: 12px;
      }

      .friend-item {
        padding: 10px;
      }

      .friend-avatar {
        width: 40px;
        height: 40px;
      }

      .user-avatar {
        width: 50px;
        height: 50px;
      }

      /* Fix floating action buttons on mobile */
      .floating-actions {
        bottom: 15px;
        right: 15px;
        gap: 10px;
      }

      .fab {
        width: 48px;
        height: 48px;
        font-size: 18px;
      }
    }

    /* Small Mobile Styles */
    @media (max-width: 480px) {
      .header__logo img {
        width: 35px;
        height: 35px;
      }

      .avatar {
        width: 40px;
        height: 40px;
      }

      .map-sidebar {
        padding: 15px;
      }

      .section-title {
        font-size: 18px;
      }

      .location-name {
        font-size: 15px;
      }

      .location-address {
        font-size: 13px;
      }

      .friend-name {
        font-size: 13px;
      }

      .search-input {
        padding: 10px 15px;
      }

      .map-btn {
        padding: 8px 14px;
        font-size: 13px;
      }
    }

    /* Loading Animation */
    .loading {
      display: none;
      text-align: center;
      padding: 40px 20px;
    }

    .loading-spinner {
      border: 3px solid rgba(255, 255, 255, 0.1);
      border-top: 3px solid #667eea;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 15px;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    .loading-text {
      color: #aaa;
      font-size: 14px;
    }

    /* Animation for items */
    .location-item {
      animation: slideInLeft 0.6s ease-out;
      animation-fill-mode: both;
    }

    .friend-item {
      animation: slideInRight 0.6s ease-out;
      animation-fill-mode: both;
    }

    /* Staggered animation delays */
    .location-item:nth-child(1) {
      animation-delay: 0.1s;
    }

    .location-item:nth-child(2) {
      animation-delay: 0.2s;
    }

    .location-item:nth-child(3) {
      animation-delay: 0.3s;
    }

    .location-item:nth-child(4) {
      animation-delay: 0.4s;
    }

    .location-item:nth-child(5) {
      animation-delay: 0.5s;
    }

    .friend-item:nth-child(1) {
      animation-delay: 0.1s;
    }

    .friend-item:nth-child(2) {
      animation-delay: 0.2s;
    }

    .friend-item:nth-child(3) {
      animation-delay: 0.3s;
    }

    @keyframes slideInLeft {
      from {
        opacity: 0;
        transform: translateX(-40px) scale(0.9);
      }

      to {
        opacity: 1;
        transform: translateX(0) scale(1);
      }
    }

    @keyframes slideInRight {
      from {
        opacity: 0;
        transform: translateX(40px) scale(0.9);
      }

      to {
        opacity: 1;
        transform: translateX(0) scale(1);
      }
    }

    /* Scroll-reveal animation */
    .scroll-item {
      opacity: 0;
      transform: translateY(30px);
      transition: all 0.6s ease-out;
    }

    .scroll-item.revealed {
      opacity: 1;
      transform: translateY(0);
    }

    /* Parallax scroll effect for background elements */
    .map-sidebar::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 200%;
      background:
        radial-gradient(circle at 20% 50%, rgba(102, 126, 234, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(118, 75, 162, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 40% 80%, rgba(102, 126, 234, 0.08) 0%, transparent 50%);
      z-index: -1;
      animation: floatBackground 20s ease-in-out infinite;
    }

    @keyframes floatBackground {

      0%,
      100% {
        transform: translateY(0) rotate(0deg);
      }

      50% {
        transform: translateY(-20px) rotate(0.5deg);
      }
    }

    /* Enhanced hover states with micro-interactions */
    .location-item,
    .friend-item {
      transform-origin: center;
      will-change: transform;
    }

    .location-item:hover,
    .friend-item:hover {
      transform: translateY(-3px) scale(1.02);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .location-item:active,
    .friend-item:active {
      transform: translateY(-1px) scale(0.98);
      transition: all 0.1s ease;
    }

    /* Ripple effect for items */
    .location-item,
    .friend-item {
      position: relative;
      overflow: hidden;
    }

    .location-item::after,
    .friend-item::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: rgba(102, 126, 234, 0.15);
      transform: translate(-50%, -50%);
      transition: width 0.6s, height 0.6s;
    }

    .location-item:hover::after,
    .friend-item:hover::after {
      width: 300px;
      height: 300px;
    }

    /* Floating action button for quick actions */
    .floating-actions {
      position: fixed;
      bottom: 15px;
      right: 15px;
      z-index: 1000;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .fab {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
      color: white;
      font-size: 20px;
      cursor: pointer;
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    .fab:hover {
      transform: translateY(-3px) scale(1.1);
      box-shadow: 0 12px 35px rgba(102, 126, 234, 0.5);
    }

    .fab:active {
      transform: translateY(-1px) scale(1.05);
    }

    .fab::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.3);
      transform: translate(-50%, -50%);
      transition: width 0.3s, height 0.3s;
    }

    .fab:hover::before {
      width: 60px;
      height: 60px;
    }

    .fab-tooltip {
      position: absolute;
      right: 65px;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 8px 12px;
      border-radius: 6px;
      font-size: 12px;
      white-space: nowrap;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }

    .fab:hover .fab-tooltip {
      opacity: 1;
    }

    /* Custom Avatar Marker Styles */
    .custom-avatar-marker {
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .custom-avatar-marker:hover {
      transform: scale(1.1);
      z-index: 1000;
    }

    /* Scroll to top button */
    .scroll-to-top {
      position: absolute;
      bottom: 20px;
      right: 20px;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
      color: white;
      cursor: pointer;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.3s ease;
      z-index: 100;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .scroll-to-top.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .scroll-to-top:hover {
      transform: translateY(-2px) scale(1.1);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
    }
  </style>
</head>

        </a>

      // Create custom avatar marker
      const createAvatarMarker = (avatarUrl, size = 40) => {
        const iconHtml = `

              width: 12px;

              background: #4ade80;
              border: 2px solid white;
              border-radius: 50%;

        return L.divIcon({
          html: iconHtml,
          className: 'custom-avatar-marker',
          iconSize: [size, size],
          iconAnchor: [size / 2, size / 2],
          popupAnchor: [0, -size / 2]

      // User marker options
      const userMarkerOptions = {
        radius: 8,
        fillColor: "#3498db",
        color: "#fff",
        weight: 1,
        opacity: 1,
        fillOpacity: 0.8
      };

      // Friend marker options
      const friendMarkerOptions = {
        radius: 8,

      // Location marker options by category
      const getLocationIcon = (category) => {
        const iconUrls = {
          'Park': 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-green.png',
          'Shopping': 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-orange.png',

          'Landmark': 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-violet.png',
          'Food': 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-yellow.png'
        };

        return L.icon({
          iconUrl: iconUrls[category] || 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-red.png',
          shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',

          iconAnchor: [12, 41],
          popupAnchor: [1, -34],
          shadowSize: [41, 41]
        });
      };

      let userMarker = null;

      // Show loading and render friends with delay for better UX
      const renderFriends = () => {
        const friendsLoading = document.getElementById('friends-loading');
        const friendsList = document.getElementById('friends-on-map');

        friendsLoading.style.display = 'block';
        friendsList.innerHTML = '';

        setTimeout(() => {
          friendsLoading.style.display = 'none';

          friends.forEach(friend => {
            // Use avatar marker instead of circle marker
            // Adjust size based on activity (more recent = larger)
            const timeDiff = Date.now() - friend.lastUpdated.getTime();
            const minutesAgo = Math.floor(timeDiff / (1000 * 60));
            let markerSize = 45;

            if (minutesAgo <= 5) markerSize = 50; // Very recent
            else if (minutesAgo <= 15) markerSize = 45; // Recent
            else if (minutesAgo <= 60) markerSize = 40; // Within hour
            else markerSize = 35; // Older

            const marker = L.marker(friend.coordinates, {
              icon: createAvatarMarker(friend.avatar, markerSize)
            }).addTo(map);

            const popupContent = `
              <div class="user-popup">
                <img src="${friend.avatar}" alt="${friend.name}" class="user-avatar">
                <div class="user-name">${friend.name}</div>
                <div>@${friend.username}</div>
                <div>Last updated: ${formatTimeAgo(friend.lastUpdated)}</div>
                <div class="user-action">
                  <button class="map-btn" onclick="window.location.href='chats.html?userId=${friend.id}'">Message</button>
                </div>
              </div>
            `;

            // Add to friends list in sidebar
            const friendItem = document.createElement('div');

            // Reveal when item is in the middle 60% of the sidebar viewport

        revealOnScroll(); // Initial check

    // Format time ago
    function formatTimeAgo(date) {
      const now = new Date();
      const diffMs = now - date;
      const diffSecs = Math.floor(diffMs / 1000);
      const diffMins = Math.floor(diffSecs / 60);
      const diffHours = Math.floor(diffMins / 60);
      const diffDays = Math.floor(diffHours / 24);

      if (diffSecs < 60) {
        return 'just now';
      } else if (diffMins < 60) {
        return `${diffMins} ${diffMins === 1 ? 'minute' : 'minutes'} ago`;
      } else if (diffHours < 24) {
        return `${diffHours} ${diffHours === 1 ? 'hour' : 'hours'} ago`;
      } else if (diffDays < 7) {
        return `${diffDays} ${diffDays === 1 ? 'day' : 'days'} ago`;
      } else {
        return date.toLocaleDateString();
      }
    }
