<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Sign In</title>
  <style>
    body {
      font-family: 'Roboto', Arial, sans-serif;
      background-color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 450px;
      border: 1px solid #dadce0;
      border-radius: 8px;
      padding: 48px 40px 36px;
      text-align: center;
    }

    .google-logo {
      margin-bottom: 25px;
    }

    h1 {
      font-size: 24px;
      font-weight: 400;
      color: #202124;
      margin: 0 0 30px;
    }

    .subtitle {
      font-size: 16px;
      color: #5f6368;
      margin-bottom: 30px;
    }

    .account {
      display: flex;
      align-items: center;
      padding: 16px;
      border: 1px solid #dadce0;
      border-radius: 4px;
      margin-bottom: 20px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .account:hover {
      background-color: #f7f8f9;
    }

    .account-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 16px;
    }

    .account-info {
      text-align: left;
    }

    .account-name {
      font-size: 14px;
      font-weight: 500;
      color: #202124;
    }

    .account-email {
      font-size: 14px;
      color: #5f6368;
    }

    .button {
      display: inline-block;
      padding: 10px 24px;
      background-color: #1a73e8;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      text-decoration: none;
      margin-top: 20px;
    }

    .button:hover {
      background-color: #1765cc;
    }

    .cancel {
      display: inline-block;
      padding: 10px 24px;
      background-color: transparent;
      color: #1a73e8;
      border: none;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      text-decoration: none;
      margin-top: 20px;
    }

    .cancel:hover {
      background-color: #f6fafe;
    }

    .divider {
      border-top: 1px solid #dadce0;
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="google-logo">
      <svg width="75" height="24" xmlns="http://www.w3.org/2000/svg">
        <path d="M31.5 12.3c0 3.7-2.9 6.5-6.5 6.5-3.7 0-6.5-2.9-6.5-6.5 0-3.7 2.9-6.5 6.5-6.5 3.7 0 6.5 2.9 6.5 6.5zm-2.8 0c0-2.3-1.7-3.9-3.7-3.9-2 0-3.7 1.6-3.7 3.9 0 2.2 1.7 3.9 3.7 3.9 2 0 3.7-1.6 3.7-3.9z" fill="#EA4335"/>
        <path d="M44.4 12.3c0 3.7-2.9 6.5-6.5 6.5-3.7 0-6.5-2.9-6.5-6.5 0-3.7 2.9-6.5 6.5-6.5 3.7 0 6.5 2.9 6.5 6.5zm-2.8 0c0-2.3-1.7-3.9-3.7-3.9-2 0-3.7 1.6-3.7 3.9 0 2.2 1.7 3.9 3.7 3.9 2 0 3.7-1.6 3.7-3.9z" fill="#FBBC05"/>
        <path d="M56.8 6.3v11.5c0 4.7-2.8 6.7-6.1 6.7-3.1 0-5-2.1-5.7-3.8l2.5-1c.4 1 1.5 2.2 3.2 2.2 2.1 0 3.4-1.3 3.4-3.7v-.9h-.1c-.6.8-1.8 1.4-3.3 1.4-3.2 0-6-2.8-6-6.4 0-3.7 2.8-6.5 6-6.5 1.5 0 2.7.7 3.3 1.4h.1V6.3h2.7zm-2.5 6c0-2.2-1.5-3.9-3.5-3.9-2 0-3.7 1.6-3.7 3.9 0 2.2 1.7 3.8 3.7 3.8 2 0 3.5-1.6 3.5-3.8z" fill="#4285F4"/>
        <path d="M60.8 1.1v17.3h-2.7V1.1h2.7z" fill="#34A853"/>
        <path d="M70.3 14l2.2 1.5c-.7 1-2.4 2.8-5.3 2.8-3.6 0-6.3-2.8-6.3-6.5 0-3.9 2.7-6.5 6-6.5 3.3 0 4.9 2.6 5.4 4l.3.7-8.5 3.5c.7 1.3 1.7 1.9 3.1 1.9 1.4 0 2.4-.7 3.1-1.4zm-6.6-2.2l5.7-2.4c-.3-.8-1.2-1.4-2.3-1.4-1.4 0-3.3 1.2-3.4 3.8z" fill="#EA4335"/>

      </svg>
    </div>

    <h1>Sign in with Google</h1>
    <p class="subtitle">to continue to Era Platform</p>

    <div class="account" onclick="authorizeUser()">
      <img src="https://same-assets.com/shared-assets/google-user.jpg" alt="Avatar" class="account-avatar">
      <div class="account-info">
        <div class="account-name">Google User</div>
        <div class="account-email">google.user@example.com</div>
      </div>
    </div>

    <div class="account" onclick="authorizeUser()">
      <img src="https://same-assets.com/shared-assets/google-user2.jpg" alt="Avatar" class="account-avatar">
      <div class="account-info">
        <div class="account-name">John Doe</div>
        <div class="account-email">john.doe@example.com</div>
      </div>
    </div>

    <div class="divider"></div>

    <a href="#" class="cancel" onclick="cancelAuth()">Cancel</a>
  </div>

  <script>
    // Parse URL to get redirect URI
    const urlParams = new URLSearchParams(window.location.search);
    const redirectUri = urlParams.get('redirect_uri') || '/auth-callback.html';

    // Function to simulate user authorization
    function authorizeUser() {
      // Generate mock authorization code
      const authCode = 'google_' + Math.random().toString(36).substring(2, 15);

      // Redirect back to the callback URL with the code
      window.location.href = `${redirectUri}?code=${authCode}&provider=google`;
    }

    // Function to cancel authorization
    function cancelAuth() {
      window.location.href = `${redirectUri}?error=access_denied&provider=google`;
    }
  </script>
</body>
</html>
