<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign in to GitHub</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
      background-color: #f6f8fa;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 340px;
      background-color: white;
      border: 1px solid #d0d7de;
      border-radius: 6px;
      padding: 16px;
      margin-bottom: 40px;
    }

    .github-logo {
      display: flex;
      justify-content: center;
      margin: 24px 0;
    }

    .github-logo svg {
      width: 48px;
      height: 48px;
      fill: #24292f;
    }

    h1 {
      font-size: 24px;
      font-weight: 300;
      text-align: center;
      margin-bottom: 16px;
      color: #24292f;
    }

    .form-group {
      margin-bottom: 16px;
    }

    label {
      display: block;
      font-weight: 500;
      font-size: 14px;
      color: #24292f;
      margin-bottom: 8px;
    }

    input {
      width: 100%;
      padding: 5px 12px;
      font-size: 14px;
      line-height: 20px;
      color: #24292f;
      background-color: #fff;
      border: 1px solid #d0d7de;
      border-radius: 6px;
      box-sizing: border-box;
    }

    .button {
      display: block;
      width: 100%;
      padding: 5px 16px;
      background-color: #2da44e;
      color: white;
      border: 1px solid rgba(27, 31, 36, 0.15);
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      line-height: 20px;
      cursor: pointer;
      margin-top: 16px;
    }

    .button:hover {
      background-color: #2c974b;
    }

    .cancel {
      display: block;
      width: 100%;
      padding: 5px 16px;
      background-color: #f6f8fa;
      color: #24292f;
      border: 1px solid rgba(27, 31, 36, 0.15);
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      line-height: 20px;
      cursor: pointer;
      margin-top: 8px;
      text-align: center;
      text-decoration: none;
    }

    .cancel:hover {
      background-color: #f3f4f6;
    }

    .info {
      font-size: 12px;
      color: #57606a;
      margin-top: 16px;
      text-align: center;
    }

    .divider {
      margin: 16px 0;
      border-top: 1px solid #d0d7de;
    }

    .app-info {
      margin: 16px 0;
      padding: 16px;
      background-color: #f6f8fa;
      border: 1px solid #d0d7de;
      border-radius: 6px;
    }

    .app-name {
      font-weight: 600;
      margin-bottom: 8px;
    }

    .auth-details {
      font-size: 13px;
      color: #57606a;
    }

    .user-account {
      display: flex;
      align-items: center;
      padding: 8px;
      border: 1px solid #d0d7de;
      border-radius: 6px;
      margin-bottom: 8px;
      cursor: pointer;
    }

    .user-account:hover {
      background-color: #f6f8fa;
    }

    .avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      margin-right: 8px;
    }

    .username {
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="github-logo">
      <svg viewBox="0 0 16 16" fill="currentColor">
        <path d="M8 0c4.42 0 8 3.58 8 8a8.013 8.013 0 0 1-5.45 7.59c-.4.08-.55-.17-.55-.38 0-.27.01-1.13.01-2.2 0-.75-.25-1.23-.54-1.48 1.78-.2 3.65-.88 3.65-3.95 0-.88-.31-1.59-.82-2.15.08-.2.36-1.02-.08-2.12 0 0-.67-.22-2.2.82-.64-.18-1.32-.27-2-.27-.68 0-1.36.09-2 .27-1.53-1.03-2.2-.82-2.2-.82-.44 1.1-.16 1.92-.08 2.12-.51.56-.82 1.28-.82 2.15 0 3.06 1.86 3.75 3.64 3.95-.23.2-.44.55-.51 1.07-.46.21-1.61.55-2.33-.66-.15-.24-.6-.83-1.23-.82-.67.01-.27.38.01.53.34.19.73.9.82 1.13.16.45.68 1.31 2.69.94 0 .67.01 1.3.01 1.49 0 .21-.15.45-.55.38A7.995 7.995 0 0 1 0 8c0-4.42 3.58-8 8-8Z"></path>
      </svg>
    </div>

    <h1>Sign in to GitHub</h1>

    <div class="app-info">
      <div class="app-name">Era Platform</div>
      <div class="auth-details">wants to access your GitHub account</div>
    </div>

    <div>
      <div class="user-account" onclick="authorizeUser()">
        <img src="https://same-assets.com/shared-assets/github-user.jpg" alt="Avatar" class="avatar">
        <div class="username">GitHubUser</div>
      </div>

      <div class="user-account" onclick="authorizeUser()">
        <img src="https://same-assets.com/shared-assets/github-user2.jpg" alt="Avatar" class="avatar">
        <div class="username">DeveloperPro</div>
      </div>
    </div>

    <button class="button" onclick="authorizeUser()">Sign in</button>
    <a href="#" class="cancel" onclick="cancelAuth()">Cancel</a>

    <div class="info">
      You will be redirected to Era Platform after authentication.
    </div>
  </div>

  <script>
    // Parse URL to get redirect URI
    const urlParams = new URLSearchParams(window.location.search);
    const redirectUri = urlParams.get('redirect_uri') || '/auth-callback.html';

    function authorizeUser() {
      // Generate mock authorization code
      const authCode = 'github_' + Math.random().toString(36).substring(2, 15);

      // Redirect back to the callback URL with the code
      window.location.href = `${redirectUri}?code=${authCode}&provider=github`;
    }

    function cancelAuth() {
      window.location.href = `${redirectUri}?error=access_denied&provider=github`;
    }
  </script>
</body>
</html>
